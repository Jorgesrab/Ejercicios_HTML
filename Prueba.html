<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #screen {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
        }
        button:active {
            background-color: #ccc;
        }
        .operation {
            background-color: #f2f2f2;
        }
        #equals {
            background-color: #f44336;
            color: #fff;
        }
        #equals:hover {
            background-color: #d32f2f;
        }
        #equals:active {
            background-color: #b71c1c;
        }
    </style>
</head>
